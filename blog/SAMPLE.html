    <!-- Content for the blog -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.min.js"></script>

  <script src='./scripts/header.js'></script>

  <script>
// Script for the blog
(function() {
  const styled = window.styled;
  const { createElement } = React;

  const HelloStyle = styled.div`
    color: red;
  `;
  const Hello = () => {
    return createElement(HelloStyle, null, 
      createElement("div", null, "Hello World")
    );
  };

  const el = document.getElementById("hello");
  ReactDOM.render(createElement(Hello), el);
})()
  </script>
